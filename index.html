<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakistani Telephone Number Validator</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/005/747/617/small/phone-call-icon-symbol-in-trendy-flat-style-call-icon-sign-for-app-logo-web-call-icon-flat-illustration-telephone-symbol-vector.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-custom text-custom text-center font-bold">
    <div class="container mx-auto px-4">
        <h1 class="font-bold mt-8 mb-4 text-4xl md:text-5xl main-title">
            <i class="fas fa-phone-alt mr-3"></i>Pakistan Telephone Number Validator
        </h1>
        
        <p class="text-lg md:text-xl mb-8 text-gray-700 max-w-2xl mx-auto">
            Validate any Pakistani mobile number and identify its network operator instantly
        </p>

        <div id="container" class="main-container">
            <!-- Status Indicator -->
            <div class="status-indicator">
                <div id="statusLight" class="status-light"></div>
                <span id="statusText" class="status-text">Ready to validate</span>
            </div>

            
            <div class="input-section">
                <p class="section-title">
                    Enter a phone number:
                </p>
                <div class="input-wrapper">
                    <input
                        type="tel"
                        id="number"
                        placeholder="+92XXXXXXXXXX or 0XXXXXXXXXX"
                        class="number-input"
                    />
                    <button id="pasteBtn" class="paste-btn" title="Paste from clipboard">
                        <i class="fas fa-paste"></i>
                    </button>
                </div>
                
                <div class="format-examples">
                    <p class="examples-title">Accepted Formats:</p>
                    <div class="examples-grid">
                        <span>03XX XXXXXXX</span>
                        <span>+92 3XX XXXXXXX</span>
                        <span>923XXXXXXXXX</span>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="space" class="results-container">
                <div id="initial-space" class="initial-state">
                    <i class="fas fa-search icon-large"></i>
                    <p class="initial-text">Enter a number to validate</p>
                </div>
                
            </div>

            
            <div class="button-group">
                <button id="check_btn" class="action-btn check-btn">
                    <i class="fas fa-check-circle mr-2"></i>Validate
                </button>
                <button id="clear_btn" class="action-btn clear-btn">
                    <i class="fas fa-broom mr-2"></i>Clear
                </button>
            </div>
        </div>

        
        <div class="history-section">
            <h3 class="history-title">
                <i class="fas fa-history mr-2"></i>Recent Validations
            </h3>
            <div id="historyList" class="history-list">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script src="validator.js"></script>
</body>
</html>
