<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number validator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/005/747/617/small/phone-call-icon-symbol-in-trendy-flat-style-call-icon-sign-for-app-logo-web-call-icon-flat-illustration-telephone-symbol-vector.jpg"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#fdf0d5] text-5xl text-[#003049] text-center font-bold">
    <h1 class="font-bold mt-20">Pakistan Telephone Number ValidatorðŸ“ž</h1>

    <div
      id="container"
      class="bg-[#003049] border-2 border-solid border-black w-1/4 mx-auto mt-20 rounded-lg p-5"
    >
      <p class="text-2xl mb-0.5">âšª</p>

      <!-- Phone Div -->
      <div class="bg-[#457b9d] w-3/4 mt-3 mx-auto p-4 focus:outline-none">
        <p class="text-2xl font-bold text-[#fefae0] text-center">
          Enter a phone number:
        </p>
        <input
          type="tel"
          class="bg-white h-3/4 w-4/5 rounded-lg text-[#003049] text-[1.25rem] ml-0 mx-auto"
          id="number"
          placeholder="+92XXXXXXXXXX or 0XXXXXXXXXX"
        />

        <!-- Results Container - Only changed the ID to match JS -->
        <div
          id="space"
          class="bg-[#457b9d] w-3/4 mt-3 mx-auto p-4 focus:outline-none"
        >
          <div id="initial-space">
            <br /><br /><br /><br /><br /><br /><br />
          </div>
        </div>
      </div>

      <!-- Buttons (unchanged) -->
      <button
        type="submit"
        id="check_btn"
        class="text-2xl bg-[#f1faee] h-1/4 w-1/4 mt-0.5 mx-auto"
      >
        Check
      </button>
      <button
        type="submit"
        id="clear_btn"
        class="text-2xl bg-[#f1faee] h-1/4 w-1/4 mt-0.5 mx-auto"
      >
        Clear
      </button>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script src="validator.js"></script>
  </body>
</html>
